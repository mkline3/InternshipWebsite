<!DOCTYPE html>
<html>
<head>
		<title>Make Review</title>
		<link rel="stylesheet" type="text/css" href="../css/newReview.css">
		<link rel="stylesheet" href="..\css\App.css" type="text/css">
	</head>
	
	<div class = "App-header">
		<div class = "nav">
			<a href="Homepage.html"><img src = "..\img\umw.png" id = "logo"></a>
			<div class = "Secondary-nav" id = 'secondary'>
				<script type="text/javascript">
				if (sessionStorage.getItem("user") == null) {
					document.getElementById("secondary").innerHTML = '<a href="newLogin.html" target="popup" onclick="window.open(' + "'newLogin.html', 'popup','width=400,height=300')" + ';return false;"><img src = "../img/signIn.png" height = "20" width = "20"><br/>Sign-Up</a>';
				} else {
					document.getElementById("secondary").innerHTML = '<a href="review.html"><img src = "../img/star.png" height = "20" width = "40"><br/>Reviews</a><a href="newReview.html"><img src = "../img/addReview.png" height = "20" width = "20"><br/>Add a Review</a>';
				}
			</script>
			</div>
		</div>
		<div id = 'login' class="login-container">
			<script type="text/javascript">
				if (sessionStorage.getItem("user") == null) {
					document.getElementById("login").innerHTML = '<form action="Homepage.html" onsubmit = "login()"><button type="submit">Login</button><input type="password" placeholder="Password" id="psw"><input type="text" placeholder="Email Address" id="username"></form>';
				} else {
					const user = sessionStorage.getItem("user");
					document.getElementById("login").innerHTML = '<p>'+ user +' | <a onclick = "logout()">Logout</a></p>';
				}
			</script>
    			<script>
    				function login(){
    					var user = document.getElementById("username").value;
    					if($("#psw").val() !== "" && $("#username").val() !==""){
               				 sessionStorage.setItem("user", user);
                			alert('You have successfully logged in');
              			}
              			else{
                		alert("Cridentials failed try again");
              			}
    				}

    				function logout(){
    					alert('You have successfully logged out');
    					sessionStorage.removeItem("user");
    					location = "../html/Homepage.html";
    				}
    			</script>
  			</div>
	</div>

	<body>
		<br><br><br><br>
		<form id="Review">
			<dvi id="review">
				
				<div id="Company">
					<h2> Company</h2>
					<select id="Com">
						<option id='' disabled selected>Choose Company</option>
						<option id="Other">Other</option>
					</select>
					<div id="company">
						<input type="text" id = "comp" name="company" placeholder="Company Name">
					</div>
					<div>
						<input type="text" id = "address" placeholder="Company Address">
					</div>
						<input type="text" id = "city" placeholder="City">
					<div>
						<input type="text" id="state" placeholder="State">
					</div>
					<div>
						<input type="text" id="Country" placeholder="Country">
					</div>
				</div>
				<div id="details">
					<h3>Internship Details</h3>
					<div>
						<select id="semester">
							<option id="" disabled selected>Pick Internship Season</option>
							<option id="summer">Summer</option>
							<option id="fall">Fall</option>
							<option id="winter">Winter</option>
							<option id="spring">Spring</option>
						</select>
					</div>
					<div>
						<select id="dur">
							<option id="" disabled selected>How many weeks?</option>
							<option id="1">1</option>
							<option id="2">2</option>
							<option id="3">3</option>
							<option id="4">4</option>
							<option id="5">5</option>
							<option id="6">6</option>
							<option id="7">7</option>
							<option id="8">8</option>
							<option id="9">9</option>
							<option id="10">10</option>
							<option id="11">11</option>
							<option id="12">12</option>
							<option id="alot"><12</option>
						</select>
					</div>
					<div>
						<select id="type">
							<option id="" disabled selected>Pick Internship Title</option>
							<option id="other">Other</option>
						</select>
					</div>
					<div id="ifOther">
						<input type="text" id="Other" placeholder='What was your job title'>
					</div>
					<div>
						<select id="pay">
							<option id="" disabled selected>Pick Pay Type</option>
							<option id="unpaid">unpaid</option>
							<option id="paid">paid</option>
						</select>
					</div>
					<div id="rate">
						<input type="text" id="Rate" placeholder="Insert hourly wage">
					</div>
				</div>
				<div id="extras">
					<h3>Rating</h3>
					<select id="review">
						<option id='' disabled selected>Rate with Stars</option>
						<option id="1">1</option>
						<option id="2">2</option>
						<option id="3">3</option>
						<option id="4">4</option>
						<option id="5">5</option>
					</select>
					<br>
					<h3>Comments</h3>
					<textarea rows="10" cols="100" id="textbox" form="usrform" placeholder="Enter brief review here...."></textarea>
				</div>
				<input type="submit" id="submit" value="submit">
				<br><br>
			</dvi>

		</form>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="../js/newReview.js"> </script>
	</body>

</html>
