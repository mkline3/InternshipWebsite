<!DOCTYPE html>
<html>
<script type="text/javascript">
	var url = new URL(window.location.href);
	if(url.searchParams.get("c") != null) {
		var c = atob(url.searchParams.get("c"));
		var login = c.split(' ');
		alert(login[0] + " " + login[1]);
	}

</script>
