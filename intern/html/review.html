<!DOCTYPE html>
<html>
	<head>
		<title>Find Reviews</title>
		<link rel="stylesheet" type="text/css" href="../css/App.css">
		<link rel="stylesheet" type="text/css" href="../css/review.css">
	</head>

	<div class = "App-header">
		<div class = "nav">
			<a href="Homepage.html"><img src = "..\img\umw.png" id = "logo"></a>
			<div class = "Secondary-nav" id = 'secondary'>
				<script type="text/javascript">
				if (sessionStorage.getItem("user") == null) {
					document.getElementById("secondary").innerHTML = '<a href="newLogin.html" target="popup" onclick="window.open(' + "'newLogin.html', 'popup','width=400,height=300')" + ';return false;"><img src = "../img/signIn.png" height = "20" width = "20"><br/>Sign-Up</a>';
				} else {
					document.getElementById("secondary").innerHTML = '<a href="review.html"><img src = "../img/star.png" height = "20" width = "40"><br/>Reviews</a><a href="newReview.html"><img src = "../img/addReview.png" height = "20" width = "20"><br/>Add a Review</a>';
				}
			</script>
			</div>
		</div>
		<div id = 'login' class="login-container">
			<script type="text/javascript">
				if (sessionStorage.getItem("user") == null) {
					document.getElementById("login").innerHTML = '<form action="Homepage.html" onsubmit = "login()"><button type="submit">Login</button><input type="password" placeholder="Password" id="psw"><input type="text" placeholder="Email Address" id="username"></form>';
				} else {
					const user = sessionStorage.getItem("user");
					document.getElementById("login").innerHTML = '<p>'+ user +' | <a onclick = "logout()">Logout</a></p>';
				}
			</script>
    			<script>
    				function login(){
    					var user = document.getElementById("username").value;
    					sessionStorage.setItem("user", user);
    					alert('You have successfully logged in');
    				}

    				function logout(){
    					alert('You have successfully logged out');
    					sessionStorage.removeItem("user");
    					location = "../html/Homepage.html";
    				}
    			</script>
  			</div>
	</div>

	<body>
		<br><br><br><br><br><br><br>
		<div>
			<form id="filter">
				<h3>Filter</h3>
				<div id="Company">
					<label for="name">Select Company</label>
					<select name="name" id="name">
						<option selected="true" id=''>All</option>
					</select>
					
				</div>
				<br>
				<div id="State">
					<label for="state">Pick a State</label>
					<select name="state" id="state">
						<option selected = "true" id=" ">All</option>
					</select>
				</div>
				<br>
				<div id="City">
					<label for="city">Pick a City</label>
					<select name="city" id="city">
						<option selected = "true" id=" ">All</option>
					</select>
				</div>
				<br>
				<div id="Pay">
					<label for="paid">Select Pay Type</label>
					<select name="paid" id="paid">
						<option selected="true" id=" ">Any</option>
						<option id="paid">Paid</option>
						<option id="unpaid">Unpaid</option>
					</select>
					
				</div>
				<br>
				<div id='Rating'>
					<label for="rate">How would you <br>like to order reviews</label>
					<select name="rate" id="rate">
						<option selected="true" id=''>Any</option>
						<option id="low">Rating Low to High</option>
						<option id="high">Rating High to Low</option>
					</select>
					
				</div>
				<br><br>
				<div id="sub">
					<input type="submit" id="submit" value="submit">
				</div>
				<br>
			</form>
			<form id="holder">

			</form>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="../js/review.js"></script>
	</body>
</html>
